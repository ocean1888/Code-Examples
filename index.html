<!DOCTYPE html>
<html>
<head>
<title>Drawing Basic Points</title>
</head>

<body bgcolor="black">
   <canvas id="myCanvas" width="5" height="5" style="border-style:solid;border-width:1px;border-color:white" >
      Get a Real Browser that supports HTML5
   </canvas>

   <script language="JavaScript" src="BasicVertex.js"></script>
   <script language="JavaScript" src="RenderBuffer.js"></script>
   <script language="JavaScript" src="RenderEngine.js"></script>
   
   <script>
   
      var renderBuffer = new RenderBuffer("myCanvas");
      
      var points = [
         new BasicVertex([-1.0, +1.0], [1.0, 0.0, 0.0, 1.0]), // upper left red
         new BasicVertex([+1.0, +1.0], [0.0, 1.0, 0.0, 1.0]), // upper right green
         new BasicVertex([-1.0, -1.0], [0.0, 1.0, 1.0, 1.0]), // lower left cyan
         new BasicVertex([+1.0, -1.0], [1.0, 1.0, 0.0, 1.0]), // lower right yellow
         new BasicVertex([ 0.0,  0.0], [1.0, 1.0, 1.0, 1.0])  // middle white
      ];
      
      var renderEngine = new RenderEngine(renderBuffer);
      renderEngine.drawPoints(points);
      
      renderBuffer.flush();

   </script>
</body>
</html>
